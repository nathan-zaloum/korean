<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class='grid'>
      <!-- NO FINAL SHORT VOWEL -->
      <div class='block'>
        <div class='character nfsv-i initial'><p>I</p></div>
        <div class='character nfsv-v vowel'  ><p>V</p></div>
      </div>
      <!-- NO FINAL TALL VOWEL -->
      <div class='block'>
        <div class='character nftv-i initial'><p>I</p></div>
        <div class='character nftv-v vowel'  ><p>V</p></div>
      </div>
      <!-- NO FINAL DOUBLE VOWEL -->
      <div class='block'>
        <div class='character nfdv-i initial'><p>I</p></div>
        <div class='character nfdv-v1 vowel' ><p>V1</p></div>
        <div class='character nfdv-v2 vowel' ><p>V2</p></div>
      </div>
      <!-- FINAL SHORT VOWEL -->
      <div class='block'>
        <div class='character fsv-i initial'><p>I</p></div>
        <div class='character fsv-v vowel'  ><p>V</p></div>
        <div class='character fsv-f final'  ><p>F</p></div>
      </div>
      <!-- FINAL TALL VOWEL -->
      <div class='block'>
        <div class='character ftv-i initial'><p>I</p></div>
        <div class='character ftv-v vowel'  ><p>V</p></div>
        <div class='character ftv-f final'  ><p>F</p></div>
      </div>
      <!-- FINAL DOUBLE VOWEL -->
      <div class='block'>
        <div class='character fdv-i initial'><p>I</p></div>
        <div class='character fdv-v1 vowel' ><p>V1</p></div>
        <div class='character fdv-v2 vowel' ><p>V2</p></div>
        <div class='character fdv-f final'  ><p>F</p></div>
      </div>
      <!-- CLUSTER FINAL SHORT VOWEL -->
      <div class='block'>
        <div class='character cfsv-i initial'><p>I</p></div>
        <div class='character cfsv-v vowel'  ><p>V</p></div>
        <div class='character cfsv-f1 final' ><p>F1</p></div>
        <div class='character cfsv-f2 final' ><p>F2</p></div>
      </div>
      <!-- CLUSTER FINAL TALL VOWEL -->
      <div class='block'>
        <div class='character cftv-i initial'><p>I</p></div>
        <div class='character cftv-v vowel'  ><p>V</p></div>
        <div class='character cftv-f1 final' ><p>F1</p></div>
        <div class='character cftv-f2 final' ><p>F2</p></div>
      </div>
      <!-- CLUSTER FINAL DOUBLE VOWEL -->
      <div class='block'>
        <div class='character cfdv-i initial'><p>I</p></div>
        <div class='character cfdv-v1 vowel' ><p>V1</p></div>
        <div class='character cfdv-v2 vowel' ><p>V2</p></div>
        <div class='character cfdv-f1 final' ><p>F1</p></div>
        <div class='character cfdv-f2 final' ><p>F2</p></div>
      </div>
    </div>
  </body>
</html>
